ext.deps = [:]

def ver = [:]
ver.espresso = "3.0.2"
ver.kotlin = "1.3.11"
ver.okhttp = "3.10.0"
ver.powermock = "1.7.4"
ver.rxAndroid = "2.0.2"
ver.rxjava = "2.2.0"
ver.support = "27.1.1"
ext.ver = ver

def deps = [:]

deps.timber = "com.jakewharton.timber:timber:4.7.1"

def espresso = [:]
espresso.core = "com.android.support.test.espresso:espresso-core:$ver.espresso"
espresso.contrib = "com.android.support.test.espresso:espresso-contrib:$ver.espresso"
deps.espresso = espresso

def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$ver.kotlin"
kotlin.jUnit = "org.jetbrains.kotlin:kotlin-test-junit:$ver.kotlin"
deps.kotlin = kotlin

def okhttp = [:]
okhttp.core = "com.squareup.okhttp3:okhttp:$ver.okhttp"
deps.okhttp = okhttp

def powermock = [:]
powermock.jUnit4 = "org.powermock:powermock-module-junit4:$ver.powermock"
powermock.mockito = "org.powermock:powermock-api-mockito:$ver.powermock"
deps.powermock = powermock

def androidx = [:]
androidx.design = "com.google.android.material:material:1.0.0-rc01"
androidx.fragment = "com.android.support:support-fragment:$ver.support"
androidx.recyclerview = "com.android.support:recyclerview-v7:$ver.support"
deps.androidx = androidx

ext.deps = deps

ext.versions = [
        rxLint                       : '1.0',

        stetho                       : '1.5.0',
        leakCanary                   : '1.4-beta2',
        tinyDancer                   : '0.0.8',
        yandexAppMetrica             : '2.40',
        lynx                         : '1.6',
        processPhoenix               : '1.0.2',

        junit                        : '4.12',
        robolectric                  : '3.0',
        assertJ                      : '2.4.0',
        equalsVerifier               : '1.7.5',
        mockito                      : '1.10.19',
        supportTestRunner            : '1.0.2',
]

ext.libraries = [
        rxLint                  : "nl.littlerobots.rxlint:rxlint:$versions.rxLint",

        // Developer Tools
        stetho                  : "com.facebook.stetho:stetho:$versions.stetho",
        stethoOkHttp            : "com.facebook.stetho:stetho-okhttp3:$versions.stetho",
        leakCanary              : "com.squareup.leakcanary:leakcanary-android:$versions.leakCanary",
        tinyDancer              : "com.github.brianPlummer:tinydancer:$versions.tinyDancer",
        lynx                    : "com.github.pedrovgs:lynx:$versions.lynx",
        devMetricsNoOp          : "com.frogermcs.androiddevmetrics:androiddevmetrics-runtime-noop:$versions.androidDevMetricsGradlePlugin",
        processPhoenix          : "com.jakewharton:process-phoenix:$versions.processPhoenix",

        // Test dependencies
        junit                   : "junit:junit:$versions.junit",
        robolectric             : "org.robolectric:robolectric:$versions.robolectric",
        assertJ                 : "org.assertj:assertj-core:$versions.assertJ",
        equalsVerifier          : "nl.jqno.equalsverifier:equalsverifier:$versions.equalsVerifier",
        mockitoCore             : "org.mockito:mockito-core:$versions.mockito",
        supportTestRunner       : "com.android.support.test:runner:$versions.supportTestRunner",
        supportTestRules        : "com.android.support.test:rules:$versions.supportTestRunner",
]
